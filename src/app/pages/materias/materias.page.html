<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Materias
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div *ngFor = "let item of lstMaterias">
    {{item.materia}} : {{item.docente}}
    <button (click) ="llamar(item)">Llamar docente</button>

  </div>

</ion-content>
